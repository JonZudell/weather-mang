<!DOCTYPE html>
<html lang="en">
    <head>
        {% block head %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/skeleton.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/custom-skeleton.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/custom.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/maps/highmaps.js"></script>
        <title>{% block title %} {% endblock %} - Weather Mang</title>
        {% endblock %}
    </head>
    <body>
        <nav class="navbar">
            <div class="container">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a class="navbar-link" href="{{ url_for('index') }}">WEATHER MANG</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="spacer"></div>
        <div class="container">
           {% block content %}
           {% endblock %}
        </div>
    </body>
</html>
