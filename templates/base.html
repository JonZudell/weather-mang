<!DOCTYPE html>
{% import "macros.html" as macros %}
<html lang="en">
    <head>
        {% block head %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/skeleton.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/custom-skeleton.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/custom.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/maps/modules/map.js"></script>
        <script src="http://code.highcharts.com/maps/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/mapdata/custom/world.js"></script>
        <title>{% block title %} {% endblock %} - Weather Mang</title>
        {% endblock %}
    </head>
    <body>
        
        <div class="container navheader">
            <div class="row">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a class="navbar-link" href="{{ url_for('index') }}">WEATHER MANG</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="{{ url_for('index') }}">CONTACT</a>
                    </li>
                    <li class="navbar-item">
                        <a class="navbar-link" href="{{ url_for('index') }}">ABOUT</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="container">
           {% block content %}
           {% endblock %}
        </div>
    </body>
</html>
